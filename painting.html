<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Board</title>
</head>
<body>
    <!-- 캔버스 생성 -->
    <canvas id="jsCanvas" class="canvas"></canvas>
    <!-- 컨트롤러 생성 -->
    <div class="controls">
        <div class="controls_range">
            <!-- 색농도 조절 -->
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <!-- 9가지 색상 정의 -->
        <div id="jsColors" class="controls_colors">
            <div class="controls_color jsColor" style="background-color: black;"></div>
            <div class="controls_color jsColor" style="background-color: white;"></div>
            <div class="controls_color jsColor" style="background-color: red;"></div>
            <div class="controls_color jsColor" style="background-color: rgb(252, 130, 17);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(238, 234, 14);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(7, 180, 7);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(98, 180, 212);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(141, 39, 141);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(25, 58, 247);"></div>
    <script src="app.js"></script>
</body>
</html>
